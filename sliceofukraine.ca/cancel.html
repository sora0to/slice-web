<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплату скасовано</title>
    <style>
        :root {
            --bg: #f7f2f3;
            --card-bg: #fff;
            --accent: #c53030;
            --accent-light: #fde8e8;
            --text: #2d1f25;
            --muted: #6b5b61;
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top, #fff6f6, var(--bg));
            padding: 24px;
            color: var(--text);
        }
        .container {
            width: 100%;
            max-width: 640px;
            background: var(--card-bg);
            border-radius: 24px;
            padding: 48px;
            box-shadow: 0 25px 50px rgba(197, 48, 48, 0.25);
            text-align: center;
        }
        .badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            border-radius: 999px;
            background: var(--accent-light);
            color: var(--accent);
            font-weight: 600;
            font-size: 14px;
        }
        h1 {
            margin: 20px 0 8px;
            font-size: 30px;
        }
        p {
            color: var(--muted);
            line-height: 1.5;
        }
        .actions {
            margin-top: 32px;
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .actions a {
            padding: 12px 20px;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .actions a.primary {
            background: var(--accent);
            color: #fff;
            box-shadow: 0 15px 35px rgba(197, 48, 48, 0.35);
        }
        .actions a.secondary {
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        .actions a:hover {
            transform: translateY(-2px);
        }
        @media (max-width: 560px) {
            .container {
                padding: 32px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="badge">⚠️ Оплату скасовано</div>
        <h1>Оплату не завершено</h1>
        <p>Ви скасували платіж або закрили сторінку Stripe. Не хвилюйтеся — кошти не списані.</p>
        <p>Якщо виникли питання чи потрібна допомога, просто поверніться на сайт і спробуйте ще раз.</p>

        <div class="actions">
            <a class="primary" href="./catalog.html">Спробувати знову</a>
            <a class="secondary" href="./index.html">На головну</a>
        </div>
    </div>
</body>

</html>
